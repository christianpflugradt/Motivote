<h1 mat-dialog-title>confirm choice</h1>
<div mat-dialog-content style="font-size: 20px">Others have voted for this option. Do you really want to delete it?</div>
<div mat-dialog-actions>
  <button mat-button (click)="onConfirm()" class="choicebutton">confirm</button>
  <button mat-button (click)="onAbort()" class="choicebutton">abort</button>
</div>
